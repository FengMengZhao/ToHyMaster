<!DOCTYPE html>
<html>
    <body>
        <h2>My first js program.</h2>
        <button type="button" onclick="document.getElementById('datetime').innerHTML=Date()">
            点击我展示日期和时间
        </button>
        <button type="button" onclick="this.innerHTML=Date()">
            把我变成时间
        </button>
        <button type="button" onclick="document.write(5 + 8)">
            document.write()
        </button>
        <p id="datetime">北京时间...</p>
        <script>
            document.write(5 + 8);
        </script>
    </body>

</html>
