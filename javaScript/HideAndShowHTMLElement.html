<!DOCTYPE html>
<html>
    <body>
        <p id="demo">中国人名从此站起来了!</p>
        <button type="button" onclick='document.getElementById("demo").style.display="none"'>Click me to hide the information</button>
        <button type="button" onclick='document.getElementById("demo").style.display="block"'>Click me to show the information</button>
    </body>

</html>
